<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Directo</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      /* Botón para iniciar (ayuda a desbloquear el video en iPhone/Android) */
      .start-btn {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; background: #ff3b30; color: white;
        font-size: 18px; border-radius: 10px; border: none; z-index: 10000;
        font-family: sans-serif; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
      .hidden { display: none; }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    
    <button id="btn-start" class="start-btn">▶ TOCAR PARA INICIAR</button>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <a-assets timeout="30000">
        <video 
            id="mivideo" 
            src="./video.mp4" 
            preload="auto" 
            loop 
            crossorigin 
            webkit-playsinline 
            playsinline 
            muted>
        </video>
      </a-assets>

      <a-nft
        type="nft"
        url="./foto"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          
          <a-video
            src="#mivideo"
            width="160"
            height="90"
            position="0 0 -50"
            rotation="-90 0 0">
          </a-video>
          
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Lógica simple: Al tocar el botón, iniciamos el video y borramos el botón
      const btn = document.getElementById('btn-start');
      const video = document.getElementById('mivideo');

      btn.addEventListener('click', () => {
        // 1. Ocultar botón
        btn.classList.add('hidden');
        
        // 2. Despertar video (Play y Pause rápido para cargar memoria)
        video.play().then(() => {
            console.log("Video desbloqueado");
            video.pause(); 
        }).catch((e) => {
            console.log("Error al desbloquear video: " + e);
        });
      });

      // Lógica de detección
      const nft = document.querySelector('a-nft');

      nft.addEventListener('markerFound', () => {
        console.log("¡IMAGEN ENCONTRADA!");
        video.muted = false; // Intentar activar sonido si quieres
        video.play();
      });

      nft.addEventListener('markerLost', () => {
        console.log("Imagen perdida");
        video.pause();
      });
    </script>
  </body>
</html>
