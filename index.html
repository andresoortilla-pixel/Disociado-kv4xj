<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prueba Diagnostico</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .start-btn {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; background: #28a745; color: white;
        font-size: 18px; border-radius: 10px; border: none; z-index: 10000;
        font-family: sans-serif; font-weight: bold;
      }
      .hidden { display: none; }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    
    <button id="btn-start" class="start-btn">â–¶ PROBAR VIDEO WEB</button>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <a-assets timeout="30000">
        <video 
            id="mivideo" 
            src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/data/videos/headtracking.mp4" 
            preload="auto" 
            loop 
            crossorigin 
            webkit-playsinline 
            playsinline 
            muted>
        </video>
      </a-assets>

      <a-nft
        type="nft"
        url="./foto"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          
          <a-video
            src="#mivideo"
            width="160"
            height="90"
            position="0 0 -50"
            rotation="-90 0 0">
          </a-video>
          
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const btn = document.getElementById('btn-start');
      const video = document.getElementById('mivideo');

      btn.addEventListener('click', () => {
        btn.classList.add('hidden');
        video.play().then(() => { video.pause(); });
      });

      const nft = document.querySelector('a-nft');
      nft.addEventListener('markerFound', () => { video.play(); });
      nft.addEventListener('markerLost', () => { video.pause(); });
    </script>
  </body>
</html>
