<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Sin Bordes</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%; width: 100%; position: absolute; top: 0; left: 0;
        background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex;
        justify-content: center; align-items: center;
      }
      .arjs-loader div {
        text-align: center; font-size: 1.25em; color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>Cargando experiencia AR...<br/>(Si tarda, espera unos segundos más)</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <a-assets timeout="30000">
        <video 
            id="mivideo" 
            src="./video.mp4" 
            preload="auto" 
            response-type="arraybuffer" 
            loop 
            crossorigin 
            webkit-playsinline 
            playsinline 
            muted>
        </video>
      </a-assets>

      <a-nft
        type="nft"
        url="./foto"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          
          <a-video
            src="#mivideo"
            width="160"
            height="90"
            position="0 0 -50"
            rotation="-90 0 0">
          </a-video>
          
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('load', () => {
        const video = document.getElementById('mivideo');
        const loader = document.querySelector('.arjs-loader');

        // Plan B: Si después de 10 segundos sigue el cartel, lo quitamos a la fuerza
        setTimeout(() => {
            if(loader.style.display !== 'none'){
                console.log("Forzando inicio por tiempo de espera...");
                loader.style.display = 'none';
            }
        }, 10000); 

        // Intentar desbloquear el video
        video.play().then(() => {
          video.pause();
        }).catch((e) => {
          console.log("Esperando interacción para reproducir video");
        });

        // Eventos de detección
        const nft = document.querySelector('a-nft');
        
        // Cuando AR.js termina de cargar los marcadores, quita el loader
        window.addEventListener('arjs-nft-loaded', (event) => {
             console.log("Sistema AR Listo");
             loader.style.display = 'none';
        });

        nft.addEventListener('markerFound', () => {
          console.log("¡Imagen encontrada!");
          video.play();
        });
        
        nft.addEventListener('markerLost', () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
